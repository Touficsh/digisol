    <div id="app"></div>

  <!--  Plugin for the Carousel, full documentation here: http://kenwheeler.github.io/slick/ -->

  <!--  Plugin for the blob animation -->

  <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <script src="./src/assets/js/blk-design-system-pro.min.js?v=1.0.0" type="text/javascript"></script>
  <script>
    $(document).ready(function() {

      // Carousel

      $(".center").slick({
        dots: false,
        infinite: true,
        centerMode: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        responsive: [{
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });

    });
  </script>

      TrackJS.install({
